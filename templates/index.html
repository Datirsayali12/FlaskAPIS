<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template Example</title>
</head>
<body>
    {% if message %}
        {% for i in message %}
        <p>{{i}}<p>
        {% endfor %}
    {% else %}
         <p>data not available</p>
    {% endif %}
    <p>This is a simple Flask template example.</p>
</body>
</html>
